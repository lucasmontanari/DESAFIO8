<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <script src="./ejs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/normalizr@3.6.1/dist/normalizr.browser.min.js"></script>
    

    <title>Desafio 8</title>    
</head>
<body>
    <main class="container">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-7">
                <div class="container-sm border rounded bg-secondary p-3">
                    <h2 class="display-2 text-center textColorSecondary my-3">Chat</h2>
                    <form id="formMensajes">
                        <div class="mb-3">
                            <label class="form-label textColorSecondary">Email</label>
                            <input id="email" type="text" placeholder="Email" name="email" class="form-control" required>
                            <label class="form-label textColorSecondary">Nombre</label>
                            <input id="nombre" type="text" placeholder="Nombre" name="Nombre" class="form-control" required>
                            <label class="form-label textColorSecondary">Apellido</label>
                            <input id="apellido" type="text" placeholder="Apellido" name="apellido" class="form-control" required>
                            <label class="form-label textColorSecondary">Edad</label>
                            <input id="edad" type="number" placeholder="Edad" name="edad" class="form-control" required>
                            <label class="form-label textColorSecondary">Alias</label>
                            <input id="alias" type="text" placeholder="Alias" name="alias" class="form-control" required>
                            <label class="form-label textColorSecondary">Avatar</label>
                            <input id="avatar" type="text" placeholder="Url de avatar" name="avatar" class="form-control" required>
                        </div>
                        <div class="container-sm border rounded bg-light p-3" id="chat">
                        
                        </div>
                        <div class="mb-3">
                            <label class="form-label textColorSecondary">Mensaje</label>
                            <input id="mensaje" type="text" placeholder="Mensaje" name="mensaje" class="form-control">
                        </div>                 
                        <button type="submit" class="btn btn-outline-light">Enviar mensaje</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <script src="./cliente.js"></script>
</body>
</html>
